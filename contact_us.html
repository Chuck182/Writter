<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="preconnect" href="https://fonts.gstatic.com">    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700;900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.min.css">    <title>Contact</title></head><body>    <div class="wrapper">        <header class="header">    <div class="header__content">        <nav class="meny__body">            <ul class="menu__list">                <li><a href="./works.html" class="menu__link">Works</a></li>                <li><a href="./blog.html" class="menu__link">Blog</a></li>                <li><a href="./contact_us.html" class="menu__link">Contact</a></li>            </ul>        </nav>    </div>    </div></header>        <main class="page">            <div class="contactUS">                <h3 class="contactUS__title">Contact With Us</h3>                <div class="ContactUS__form">                    <form name="sentMessage" id="contactForm" novalidate>                        <div class="form__block">                            <div class="form__box">                                <div class="form-group">                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required                                        data-validation-required-message="Please enter your name.">                                    <p class="help-block text-danger"></p>                                </div>                                <div class="form-group">                                    <input type="email" class="form-control" placeholder="Your Email *" id="email"                                        required data-validation-required-message="Please enter your email address.">                                    <p class="help-block text-danger"></p>                                </div>                                <div class="form-group">                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone"                                        required data-validation-required-message="Please enter your phone number.">                                    <p class="help-block text-danger"></p>                                </div>                            </div>                        </div>                        <div class="form__btn"> <button type="submit" class="btn btn-form">Send Message</button></div>                    </form>                </div>            </div>        </main>        <div class="footer footer">    <a href="./index.html" class="menu__link">Home</a>    <div class="footer__content main-container">        <div class="footer__social social">            <a class="social__item" target="_blank" href="https://www.facebook.com/profile.php?id=100007855301588">                <picture><source srcset="./img/facebook.svg" type="image/webp"><img src="./img/facebook.svg" alt=""></picture>            </a>            <a class="social__item" target="_blank" href="https://www.instagram.com/vladyslav_osaulenko/?hl=ru">                <picture><source srcset="./img/instagram.svg" type="image/webp"><img src="./img/instagram.svg" alt=""></picture>            </a>            <a class="social__item" target="_blank" href="https://twitter.com/?lang=ru">                <picture><source srcset="./img/twitter.svg" type="image/webp"><img src="./img/twitter.svg" alt=""></picture>            </a>            <a class="social__item" target="_blank" href="https://web.telegram.org/#/login">                <picture><source srcset="./img/telegram.svg" type="image/webp"><img src="./img/telegram.svg" alt=""></picture>            </a>        </div>        <div class="footer__copy">Copyright Â©2021 All rights reserved        </div>    </div></div>    </div>    <script src="js/script.min.js"></script></body></html>
